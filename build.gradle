buildscript {
    repositories {
		maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
		mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "libgdx-ingenuity"
        gdxVersion = '1.9.2'
        roboVMVersion = '1.12.0'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }

    repositories {
		maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
		maven { url "https://jitpack.io" }
		mavenCentral()
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "com.badlogicgames.box2dlights:box2dlights:$box2DLightsVersion"
        compile "com.badlogicgames.gdx:gdx-bullet:$gdxVersion"
        compile "net.dermetfan.libgdx-utils:libgdx-utils-box2d:0.13.3"
        compile "net.dermetfan.libgdx-utils:libgdx-utils:0.13.3"
        compile "de.tomgrill.gdxdialogs:gdx-dialogs-core:1.0.0"
        compile "com.github.czyzby:gdx-lml:1.5.1.9.2"
        compile "com.badlogicgames.ashley:ashley:$ashleyVersion"
        compile "com.badlogicgames.gdx:gdx-controllers:$gdxVersion"
        
		// libgdx 跨平台多语言本地字体
		compile 'com.github.tianqiujie:nativefont:2.5.1'
		
        // fastjson 包依赖
		compile "com.alibaba:fastjson:1.2.6"
		
		// 基于 java.net.socket 的 socket client
		compile 'com.github.mitkey:native-socket.io-client-java:0.0.2'
		
		// android sdk jar 依赖
		// provided "com.google.android:android:4.1.1.4"
		compile group: 'com.google.android', name: 'android', version: '4.1.1.4'
		
        // 依赖本地的 jar
		compile fileTree(include:['*.jar'], dir:'libs')
    }
}


